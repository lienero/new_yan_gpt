<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
      {% block title %}YanGpt Aituber{% endblock %}
    </title>
    {% load static %}
    {% load sass_tags %}
    <link href="https://webfontworld.github.io/NexonMaplestory/NexonMaplestory.css" rel="stylesheet">
    <link type="text/css" href="{% sass_src 'css/common.scss' %}" rel="stylesheet"/>
    <script type="module" src="{% static 'js/apikey.js' %}"></script>
    <script type="module" src="{% static 'js/application.js' %}"></script>
  </head>

  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="{{ message.tags }}">
          {{ message.message }}
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
    {% block extra-script %}{% endblock %}
  </body>

</html>
